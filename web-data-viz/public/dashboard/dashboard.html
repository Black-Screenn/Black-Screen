<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/imgs/blackscreenicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackScreen| Dashboards</title>
    
    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="./../css/style.css" />
    <script src="../js/sessao.js"></script>
    <script src="./../js/alerta.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- scripts do Chart.js - 2022-1 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- <body onload=" atualizarFeed()"> -->

<body>

    <div class="janela">
        <div class="header-left">
            <h1></h1>
            <img src="../assets/imgs/blackscreenlogo.png" alt="BlackSCreen" style="width: 300px;">

            <div class="hello">
                <h3>Bem vindo, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav-white">
                <a href="./cards.html">
                    <h3>Cadastro de componentes</h3>
                </a>
            </div>

            <div class="btn-nav">

                <h3>Gráficos</h3>

            </div>

            <div class="btn-nav-white">
                <a href="./mural.html">
                    <h3>Log de alertas</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="dash">
            <div class="grafico-main" id="grafico-main">
                  <canvas id="myChart"></canvas>
            </div>

            <div class="kpis" id="kpis">
                <div class="kpi">
                    <h3>Média de uso de CPU:</h4>
                    <span>66%</span>
                </div>
                <div class="kpi">
                    <h3>Média de uso de RAM:</h4>
                    <span>38,5%</span>
                </div>
                <div class="kpi">
                    <h3>Média de uso de DISCO:</h4>
                    <span>38%</span>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    const ctx = document.getElementById('myChart');

    const data = {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [
            {
                label: 'CPU',
                data: [65, 59, 80, 81, 56, 55],
                fill: false,
                borderColor: 'rgb(0, 31, 84)',
                tension: 0.1
            },
            {
                label: 'RAM',
                data: [28, 11, 30, 49, 86, 27],
                fill: false,
                borderColor: 'rgb(10, 255, 10)',
                tension: 0.1
            },
            {
                label: 'DISCO',
                data: [38, 38, 38, 38, 38, 38],
                fill: false,
                borderColor: 'rgb(255, 99, 132)',
                tension: 0.1
            },
        ]
    };

    new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
        scales: {
            y: {
            beginAtZero: true
            }
        },
        plugins: {
            title: {
                display: true,
                text: 'Performance de Hardware dos Caixas Eletrônicos',
                font: {
                    size: 40
                },
                padding: {
                    top: 10,
                    bottom: 30
                }
            }
        }
        }
    });

</script>

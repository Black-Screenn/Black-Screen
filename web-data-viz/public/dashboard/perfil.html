<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="shortcut icon" href="../assets/imgs/blackscreenicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackScreen | Meu Perfil</title>

  <link rel="stylesheet" href="./../css/dashboardPerfil.css">
  <link rel="stylesheet" href="./../css/dashboards.css">
  <link rel="stylesheet" href="./../css/style.css" />
  <script src="../js/sessao.js"></script>
  <script src="./../js/alerta.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,home,local_atm,notifications,search_insights" />

  <!-- scripts do Chart.js - 2022-1 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<body>

  <div class="janela">
    <div class="header-left">
      <img src="../assets/imgs/blackscreenlogo.png" alt="BlackScreen">

      <div class="hello">
        <h3>Bem vindo, <br><span id="b_usuario">usuário</span>!</h3>
      </div>

      <div class="links">
        <div class="btn-nav-white">
          <a href="dashboard.html">
            <span class="material-symbols-outlined">
              home
            </span>
            <h3>
              Ínicio
            </h3>
          </a>
        </div>

        <div class="btn-nav-white">
          <a href="./logAlertas.html">
            <span class="material-symbols-outlined">
              notifications
            </span>
            <h3>
              Alertas
            </h3>
          </a>
        </div>

        <div class="btn-nav-white">
          <a href="atm.html">
            <span class="material-symbols-outlined">
              local_atm
            </span>
            <h3>
              ATMs
            </h3>
          </a>
        </div>

        <div class="btn-nav-white">
          <a href="./insight.html">
            <span class="material-symbols-outlined">
              search_insights
            </span>
            <h3>
              Insights
            </h3>
          </a>
        </div>

        <div class="btn-nav">
          <a href="./perfil.html">
            <span class="material-symbols-outlined">
              account_circle
            </span>
            <h3>
              Meu Perfil
            </h3>
          </a>
        </div>
      </div>

      <div class="btn-logout" onclick="limparSessao()">
        <h3>Sair</h3>
      </div>

    </div>




    <div class="content">

      <div class="perfil-container">
        <div class="perfil-item">
          <label>Nome Completo:</label>
          <p id="b_usuario2"></p>
        </div>

        <div class="perfil-item">
          <label>Email:</label>
          <p id="b_email"></p>
        </div>

        <div class="perfil-item senha-box">
          <label>Senha:</label>
          <div class="senha-container">
            <input type="password" id="b_senha" disabled>
            <button type="button" class="esconder-senha" onclick="esconderSenha()">
              <img src="https://cdn-icons-png.flaticon.com/512/6405/6405909.png" alt="olho">
            </button>
          </div>
          <a href="../senha.html" class="btn-senha">Alterar Senha</a>
          <a href="#" class="btn-excluir" onclick="abrirModalExcluir()">Excluir Conta</a>
        </div>
      </div>
    </div>
  </div>

  <div id="modal-excluir"
    style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(10,17,40,0.85); z-index:9999; align-items:center; justify-content:center;">
    <div
      style="background:#fefcfb; color:#0a1128; padding:2rem 2.5rem; border-radius:16px; box-shadow:0 5px 15px rgba(0,0,0,0.3); text-align:center; max-width:350px;">
      <h3 style="margin-bottom:1rem;">Excluir Conta</h3>
      <p style="margin-bottom:2rem;">Tem certeza que deseja excluir sua conta?<br>Esta ação não pode ser desfeita.</p>
      <button id="btn-confirm-excluir" class="btn-excluir-modal">Excluir</button>
      <button onclick="fecharModalExcluir()" class="btn-cancelar-modal">Cancelar</button>
    </div>
  </div>
</body>

</html>

<script>
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
  b_usuario2.innerHTML = sessionStorage.NOME_USUARIO;
  b_senha.value = sessionStorage.SENHA_USUARIO;
  b_email.innerHTML = sessionStorage.EMAIL_USUARIO;

  function esconderSenha() {
    const senhaInput = document.getElementById("b_senha");
    if (senhaInput.type === "password") {
      senhaInput.type = "text";
    } else {
      senhaInput.type = "password";
    }
  }

  function excluirConta() {
    if (confirm("Tem certeza que deseja excluir sua conta? Esta ação não pode ser desfeita.")) {
      fetch("/usuarios/excluir", {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          idUsuario: sessionStorage.ID_USUARIO
        })
      })
        .then(resposta => {
          if (resposta.ok) {
            alert("Conta excluída com sucesso!");
            sessionStorage.clear();
            window.location = "../login.html";
          } else {
            resposta.text().then(texto => {
              alert("Erro ao excluir conta: " + texto);
            });
          }
        })
        .catch(erro => {
          alert("Erro de conexão ao excluir conta.");
        });
    }
  }

  function abrirModalExcluir() {
    document.getElementById("modal-excluir").style.display = "flex";
  }

  function fecharModalExcluir() {
    document.getElementById("modal-excluir").style.display = "none";
  }

  document.getElementById("btn-confirm-excluir").onclick = function () {
    fetch("/usuarios/excluir", {
      method: "DELETE",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ idUsuario: sessionStorage.ID_USUARIO })
    })
      .then(resposta => {
        if (resposta.ok) {
          sessionStorage.clear();
          window.location = "../login.html";
        } else {
          resposta.text().then(texto => {
            fecharModalExcluir();
          });
        }
      })
      .catch(() => {
        fecharModalExcluir();
      });
  };

</script>

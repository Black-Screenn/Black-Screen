<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/imgs/blackscreenicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackScreen | Dashboards</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="./../css/style.css" />
    <script src="../js/sessao.js"></script>
    <script src="./../js/alerta.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        #map {
            flex: 1;
            height: 100vh;
            z-index: 0;
        }

        #modal{
            z-index: 10000;
            position: absolute;
            top: 0;
            width: 100dvw;
            height: 100dvh;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        #modal #modalContainer{
            background-color: #FFF;
            padding: 12px;
        }
    </style>
</head>

<body>
    <div class="janela">
        <div class="header-left">
            <h1></h1>
            <img src="../assets/imgs/blackscreenlogo.png" alt="BlackSCreen" style="width: 300px;">

            <div class="hello">
                <h3>Bem vindo, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav-white">
                <a href="cadastroComponentes.html">
                    <h3>Cadastro de componentes</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./dashboard.html">
                    <h3>Gráficos</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./logAlertas.html">
                    <h3>Log de alertas</h3>
                </a>
            </div>

            <div class="btn-nav">
                <h3>Mapa</h3>
            </div>

            <div class="btn-nav-white">
                <a href="./perfil.html">
                    <h3>Meu Perfil</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>
        </div>

        <div id="map"></div>

        <div id="modal">
            <div id="modalContainer">
                <h1 id="caixa-name"></h1>
            </div>
        </div>
    </div>
    


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
        </script>

    <script>
        function openModal(c){
            document.getElementById('modal').style.display = "flex";
            document.getElementById('caixa-name').textContent = c.codigoCaixa;
        }

        const map = L.map('map').setView([-23.55052, -46.633308], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19, attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        fetch('/caixas')
            .then(r => r.json())
            .then(lista => {
                const group = L.featureGroup();
                lista.forEach(c => {
                    if (c.latitude == null || c.longitude == null) return;

                    marker = L.marker([c.latitude, c.longitude])
                        .bindPopup(
                            `<b>${c.codigoCaixa}</b><br>${c.logradouro}, ${c.numero}<br>${c.bairro} - ${c.cidade}/${c.uf}<br> <i>Empresa dona: </i>${c.eNome}<br> <i>Código da empresa: </i> ${c.idEmpresa}`
                        )
                        .addTo(group);
                    marker.on('mouseover',function(ev) {
                        ev.target.openPopup();
                    });
                    marker.on('mouseout',function(ev) {
                        ev.target.closePopup();
                    });
                    
                    marker.on('click', function (e){
                        document.getElementById('modal').style.display = "flex";
                        document.getElementById('caixa-name').textContent = c.codigoCaixa;
                    });
                });

                if (group.getLayers().length) {
                    group.addTo(map);
                    try { map.fitBounds(group.getBounds().pad(0.2)); } catch (_) { }
                }
            })
            .catch(err => console.error("Falha ao carregar /caixas:", err));

    </script>
</body>

</html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./../css/style.css" />

        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>

<body>

    <div class="janela">
        <div class="header-left">
            <img src="../assets/imgs/blackscreenlogo.png" alt="BlackScreen">

            <div class="hello">
                <h3>Bem vindo, <br><span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="links">
                <div class="btn-nav-white">
                    <a href="dashboard.html">
                        <span class="material-symbols-outlined">
                            home
                        </span>
                        <h3>
                            Ínicio
                        </h3>
                    </a>
                </div>

                <div class="btn-nav-white">
                    <a href="./funcionario.html">
                        <span class="material-symbols-outlined">
                            work
                        </span>
                        <h3>
                            Funcionários
                        </h3>
                    </a>
                </div>

                <div class="btn-nav">
                    <a href="cargo.html">
                        <span class="material-symbols-outlined">
                            local_atm
                        </span>
                        <h3>
                            Cargos
                        </h3>
                    </a>
                </div>

                <div class="btn-nav-white">
                    <a href="./perfil.html">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <h3>
                            Meu Perfil
                        </h3>
                    </a>
                </div>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="content">
            <div class="listaCargo">
                <div class="header">
                    <div class="pesquisa">
                        <input type="text" placeholder="Pesquisar...">
                        <span class="material-symbols-outlined">search</span>
                    </div>
                    <button class="btn cadastro">
                        <span class="material-symbols-outlined">
                            add_circle
                        </span>
                        Adicionar Cargo
                    </button>
                </div>
                <div class="lista">
                    <div class="lista-header">
                        <p class="select" id="select_all"><input type="checkbox"></p>
                        <p class="id">ID</p>
                        <p class="cargo">Cargo</p>
                        <p class="permissao">Permissões</p>
                        <p class="status">Estado</p>
                        <p class="acao">Ações</p>
                    </div>
                    <div class="lista-content">
                    </div>
                </div>
            </div>
            <div class="cadastrar">
                <div class="acaoGeral">
                    <div class="title">
                        <span class="material-symbols-outlined">
                            manage_accounts
                        </span>
                        <h3>Ações Gerais</h3>
                    </div>
                    <div class="btns">
                        <button class="ativar" id="btn_ativar_todos" disabled>Ativar Todos</button>
                        <button class="inativar" id="btn_inativar_todos" disabled>Inativar Todos</button>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="modal" id="modal_alterar">
            <div class="modalContainer">
                <span class="material-symbols-outlined closeModal">
                    close
                </span>
                <h2>Editar Cargo</h2>
                <div class="form">
                    <div class="inputGroup">
                        <label for="nome_editar">Nome do Cargo</label>
                        <input type="text" id="nome_editar" required>
                    </div>
                    <div class="inputGroup">
                        <label for="permissao_editar">Permissões</label>
                        <div class="permissoes">
                            <div>
                                <input type="checkbox" id="permissao_editar_1" value="Métricas dos ATMs">
                                <label for="permissao_editar_1">Métricas dos ATMs</label>
                            </div>
                            <div>
                                <input type="checkbox" id="permissao_editar_2" value="Componentes dos ATMs">
                                <label for="permissao_editar_2">Componentes dos ATMs</label>
                            </div>
                            <div>
                                <input type="checkbox" id="permissao_editar_3" value="Alertas">
                                <label for="permissao_editar_3">Alertas</label>
                            </div>
                            <div>
                                <input type="checkbox" id="permissao_editar_4" value="Usuários">
                                <label for="permissao_editar_4">Usuários</label>
                            </div>
                        </div>
                    </div>
                    <div class="btnGroup">
                        <button class="cancel">Cancelar</button>
                        <button class="save" id="btn_salvar">Salvar Alterações</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="modal_cadastrar">
            <div class="modalContainer">
                <span class="material-symbols-outlined closeModal">
                    close
                </span>
                <h2>Adicionar Cargo</h2>
                <div class="form">
                    <div class="inputGroup">
                        <label for="nome_cadastro">Nome do Cargo</label>
                        <input type="text" id="nome_cadastro" required>
                    </div>
                    <div class="inputGroup">
                        <label for="permissao_cadastro">Permissões</label>
                        <div class="permissoes">
                            <div>
                                <input type="checkbox" id="permissao_1" value="Métricas dos ATMs">
                                <label for="permissao_1">Métricas dos ATMs</label>
                            </div>
                            <div>
                                <input type="checkbox" id="permissao_2" value="Componentes dos ATMs">
                                <label for="permissao_2">Componentes dos ATMs</label>
                            </div>
                            <div>
                                <input type="checkbox" id="permissao_3" value="Alertas">
                                <label for="permissao_3">Alertas</label>
                            </div>
                            <div>
                                <input type="checkbox" id="permissao_4" value="Usuários">
                                <label for="permissao_4">Usuários</label>
                            </div>
                        </div>
                    </div>
                    <div class="btnGroup">
                        <button class="cancel">Cancelar</button>
                        <button class="save" id="btn_cadastrar">Cadastrar Funcionário</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="popUp">
            <div class="alerta">
                <span class="material-symbols-outlined">
                    check_circle
                </span>
                <p id="mensagem_popUp">Mensagem de sucesso!</p>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;


    let checkboxes = [];

    document.getElementById("select_all").addEventListener("change", function () {
        const isChecked = this.querySelector("input").checked;
        checkboxes.forEach(checkbox => {
            checkbox.checked = isChecked;
        });
        atualizarBotoesAcaoGeral();
    });

    function atualizarCargos() {
        const listaContent = document.querySelector(".lista-content");
        listaContent.innerHTML = "";
        fetch("/cargos/listar", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Fk_Empresa": sessionStorage.FK_EMPRESA
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            const listaContent = document.querySelector(".lista-content");
            data.forEach(cargo => {
                const listaItem = document.createElement("div");
                listaItem.classList.add("lista-item");

                estado = 'Ativo';
                permissoes = "Em Desenvolvimento";
                listaItem.innerHTML = `
                    <p class="select select_item"><input type="checkbox"></p>
                    <p class="id">${cargo.Id_Cargo}</p>
                    <p class="cargo">${cargo.Nome_Cargo}</p>
                    <p class="permissao">${permissoes}</p>
                    <p class="status ${estado === 'Ativo' ? 'ativo' : 'inativo'}"><span>${estado}</span></p>
                    <p class="acao">
                        <button class="btn ${estado === 'Ativo' ? 'inativar' : 'ativar'} material-symbols-outlined" title="${estado === 'Ativo' ? 'Inativar' : 'Ativar'}">${estado === 'Ativo' ? 'remove' : 'check_circle'}</button>
                        <button class="btn editar material-symbols-outlined" title="Editar" onclick="editarCargo(${cargo.Id_Cargo}, '${cargo.Nome_Cargo}', '${permissoes}')">edit</button>
                    </p>
                `;
                listaContent.appendChild(listaItem);
        })
        checkboxes = document.querySelectorAll(".select_item input");
        
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener("change", atualizarBotoesAcaoGeral);
        });
        atualizarBotoesAcaoGeral();
    })
    };
    atualizarCargos();

    const pesquisaInput = document.querySelector('.pesquisa input');
    pesquisaInput.addEventListener('input', function () {
        const filtro = this.value.toLowerCase();
        const listaItems = document.querySelectorAll('.lista-item');

        listaItems.forEach(item => {
            const nomeCargo = item.querySelector('.cargo').textContent.toLowerCase();
            if (nomeCargo.includes(filtro)) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        });
    });

    document.querySelectorAll(".closeModal, .cancel").forEach(element => {
        element.addEventListener("click", () => {
            document.getElementById("modal_alterar").style.display = "none";
            document.getElementById("modal_cadastrar").style.display = "none";
        });
    });

    document.querySelector('.btn.cadastro').addEventListener('click', function () {
        document.getElementById('modal_cadastrar').style.display = 'flex';
    });

    function editarCargo(id, nome, permissoes) {
        document.getElementById("modal_alterar").style.display = "flex";
        document.getElementById("nome_editar").value = nome;
    }

    document.getElementById("btn_cadastrar").addEventListener("click", function () {
        const nomeCargo = document.getElementById("nome_cadastro").value;
        fetch("/cargos/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeCargo: nomeCargo,
                empresa: sessionStorage.FK_EMPRESA
            })
        }).then(response => {
            if (!response.ok) {
                throw new Error("Erro ao cadastrar cargo");
                showPopUpMessage("Erro ao cadastrar cargo", "erro");
            }
            return response.json();
        }).then(data => {
            document.getElementById("modal_cadastrar").style.display = "none";
            console.log("Cargo cadastrado com sucesso:", data);
            showPopUpMessage("Cargo cadastrado com sucesso!", "sucesso");
            setTimeout(() => {
                atualizarCargos();
            }, 3000);
        }).catch(error => {
            console.error("Erro:", error);
        });
    });

    function showPopUpMessage(mensagem, tipo) {
        const popUp = document.querySelector('.popUp');
        const mensagemPopUp = document.getElementById('mensagem_popUp');
        const tipoAlerta = popUp.querySelector('.alerta span');
        mensagemPopUp.textContent = mensagem;
        popUp.classList.add('show');
        popUp.classList.remove('hide');
        if(tipo === 'sucesso') {
            tipoAlerta.textContent = 'check_circle';
            popUp.querySelector('.alerta').style.color = 'green';
            popUp.style.borderLeft = '4px solid #4CAF50';
        } else if(tipo === 'erro') {
            tipoAlerta.textContent = 'error';
            popUp.querySelector('.alerta').style.color = 'red';
            popUp.style.borderLeft = '4px solid #f44336';
        }
        setTimeout(() => {
            popUp.classList.remove('show');
            popUp.classList.add('hide');
        }, 3000);
    }

    async function atualizarBotoesAcaoGeral() {
        let algumSelecionado = false;
        await checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                algumSelecionado = true;
            }
        });
        document.getElementById("btn_ativar_todos").disabled = !algumSelecionado;
        document.getElementById("btn_inativar_todos").disabled = !algumSelecionado;
    }
        
</script>

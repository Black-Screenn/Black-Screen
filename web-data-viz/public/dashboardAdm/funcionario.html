<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/imgs/blackscreenicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackScreen | Funcionários</title>

    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="./../css/style.css" />
    <link rel="stylesheet" href="./../css/dashboardFunc.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,cancel,check_circle,circle_notifications,close,do_not_disturb_on,docs,edit,health_and_safety,home,keyboard_arrow_up,local_atm,location_on,manage_accounts,notifications,remove,search,search_insights,work" />
    <script src="../js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
    </style>

<body>

    <div class="janela">
        <div class="header-left">
            <img src="../assets/imgs/blackscreenlogo.png" alt="BlackScreen">

            <div class="hello">
                <h3>Bem vindo, <br><span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="links">
                <div class="btn-nav-white">
                    <a href="dashboard.html">
                        <span class="material-symbols-outlined">
                            home
                        </span>
                        <h3>
                            Ínicio
                        </h3>
                    </a>
                </div>

                <div class="btn-nav">
                    <a href="./logAlertas.html">
                        <span class="material-symbols-outlined">
                            work
                        </span>
                        <h3>
                            Funcionários
                        </h3>
                    </a>
                </div>

                <div class="btn-nav-white">
                    <a href="cargo.html">
                        <span class="material-symbols-outlined">
                            local_atm
                        </span>
                        <h3>
                            Cargos
                        </h3>
                    </a>
                </div>

                <div class="btn-nav-white">
                    <a href="./perfil.html">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <h3>
                            Meu Perfil
                        </h3>
                    </a>
                </div>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="content">
            <div class="listaFunc">
                <div class="header">
                    <div class="pesquisa">
                        <input type="text" placeholder="Pesquisar...">
                        <span class="material-symbols-outlined">search</span>
                    </div>
                    <div class="filtro">
                        <p>Filtro por Cargo</p>
                        <select name="slt_cargo" id="slt_cargo">
                            <option value="all" selected>Todos</option>
                            <option value="analista">Analista</option>
                            <option value="tecnico">Desenvolvedor</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="filtro">
                        <p>Filtro por Status</p>
                        <select name="slt_status" id="slt_status">
                            <option value="all" selected>Todos</option>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </div>
                </div>
                <div class="lista">
                    <div class="lista-header">
                        <p class="select" id="select_all"><input type="checkbox"></p>
                        <p class="id">ID</p>
                        <p class="nome">Nome</p>
                        <p class="email">Email</p>
                        <p class="cargo">Cargo</p>
                        <p class="status">Estado</p>
                        <p class="acao">Ações</p>
                    </div>
                    <div class="lista-content">
                    </div>
                </div>
            </div>
            <div class="cadastrar">
                <div class="acaoGeral">
                    <div class="title">
                        <span class="material-symbols-outlined">
                            manage_accounts
                        </span>
                        <h3>Ações Gerais</h3>
                    </div>
                    <div class="btns">
                        <button class="ativar" id="btn_ativar_todos" disabled>Ativar Todos</button>
                        <button class="inativar" id="btn_inativar_todos" disabled>Inativar Todos</button>
                    </div>
                </div>
                <button onclick="cadastrarFunc()">Cadastrar Funcionário</button>
            </div>
        </div>
        
        <div class="modal" id="modal_alterar">
            <div class="modalContainer">
                <span class="material-symbols-outlined closeModal">
                    close
                </span>
                <h2>Editar Funcionário</h2>
                <div class="form">
                    <div class="inputGroup">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="inputGroup">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="inputGroup">
                        <label for="cargo">Cargo</label>
                        <select name="cargo" id="cargo">
                            <option value="analista">Analista</option>
                            <option value="tecnico">Desenvolvedor</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="btnGroup">
                        <button class="cancel">Cancelar</button>
                        <button class="save" id="editar_btn">Salvar Alterações</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="modal" id="modal_cadastrar">
            <div class="modalContainer">
                <span class="material-symbols-outlined closeModal">
                    close
                </span>
                <h2>Cadastrar Funcionário</h2>
                <div class="form">
                    <div class="inputGroup">
                        <label for="nome_cadastro">Nome Completo</label>
                        <input type="text" id="nome_cadastro" required>
                    </div>
                    <div class="inputGroup">
                        <label for="email_cadastro">Email</label>
                        <input type="email" id="email_cadastro" required>
                    </div>
                    <div class="inputGroup">
                        <label for="cargo_cadastro">Cargo</label>
                        <select name="cargo_cadastro" id="cargo_cadastro">
                            <option value="analista">Analista</option>
                            <option value="tecnico">Desenvolvedor</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="btnGroup">
                        <button class="cancel">Cancelar</button>
                        <button class="save" id="btn_cadastrar">Cadastrar Funcionário</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    const listaFuncionarios = document.querySelector(".lista-content");

    let checkboxes = [];

    onload = () => {
        fetch("/usuarios/listar", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Fk_Empresa": sessionStorage.FK_EMPRESA
            }
        })
            .then(response => response.json())
            .then(data => {
                data.forEach(funcionario => {
                    status = 'Ativo';
                    const item = document.createElement("div");
                    item.classList.add("lista-item");
                    item.innerHTML = `
                        <p class="select select_item"><input type="checkbox"></p>
                        <p class="id">${funcionario.Id_Usuario}</p>
                        <p class="nome">${funcionario.Nome}</p>
                        <p class="email">${funcionario.Email}</p>
                        <p class="cargo">${funcionario.Nome_Cargo}</p>
                        <p class="status ${status.toLowerCase()}"><span>${status}</span></p>
                        <p class="acao">
                            <button class="btn inativar material-symbols-outlined" title="Inativar">remove</button>
                            <button class="btn editar material-symbols-outlined" title="Editar" onclick="editarFunc(${funcionario.Id_Usuario}, '${funcionario.Nome}', '${funcionario.Email}')">edit</button>
                        </p>
                    `;
                    listaFuncionarios.appendChild(item);
                });
                atualizarBotoesAcaoGeral();
                checkboxes = document.querySelectorAll(".select_item input");

                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener("change", atualizarBotoesAcaoGeral);
                });
            });
    };

    const pesquisar = document.querySelector(".pesquisa input");
    pesquisar.addEventListener("input", function () {
        const termo = this.value.toLowerCase();
        const itens = document.querySelectorAll(".lista-item");
        itens.forEach(item => {
            const nome = item.querySelector(".nome").textContent.toLowerCase();
            const email = item.querySelector(".email").textContent.toLowerCase();
            if (nome.includes(termo) || email.includes(termo)) {
                item.style.display = "";
            } else {
                item.style.display = "none";
            }
        });
    });

    const filtroCargo = document.getElementById("slt_cargo");
    filtroCargo.addEventListener("change", function () {
        const cargoSelecionado = this.value;
        const itens = document.querySelectorAll(".lista-item");
        itens.forEach(item => {
            const cargo = item.querySelector(".cargo").textContent.toLowerCase();
            if (cargoSelecionado === "all" || cargo === cargoSelecionado) {
                item.style.display = "";
            } else {
                item.style.display = "none";
            }
        });
    });

    const editarFuncionarioButtons = document.querySelectorAll(".btn.editar");
    editarFuncionarioButtons.forEach(button => {
        button.addEventListener("click", () => {
            document.getElementById("modal_alterar").style.display = "flex";
        });
    });

    document.querySelectorAll(".closeModal, .cancel").forEach(element => {
        element.addEventListener("click", () => {
            document.getElementById("modal_alterar").style.display = "none";
            document.getElementById("modal_cadastrar").style.display = "none";
        });
    });

    function cadastrarFunc() {
        document.getElementById("modal_alterar").style.display = "none";
        document.getElementById("modal_cadastrar").style.display = "flex";
    }

    document.getElementById("btn_cadastrar").addEventListener("click", () => {
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: document.getElementById("nome_cadastro").value,
                emailServer: document.getElementById("email_cadastro").value,
                cargoServer: document.getElementById("cargo_cadastro").value,
                senhaServer: "senha123",
                empresaServer: sessionStorage.FK_EMPRESA
            })
        }).then(response => {
            if (response.ok) {
                alert("Funcionário cadastrado com sucesso!");
                location.reload();
            } else {
                alert("Erro ao cadastrar funcionário.");
            }
        });
    });

    function editarFunc(id, nome, email) {
        console.log("Editar funcionário com ID:", id);
        document.getElementById("modal_alterar").style.display = "flex";
        document.getElementById("nome").value = nome;
        document.getElementById("email").value = email;
        document.getElementById("editar_btn").onclick = function () {
            fetch("/usuarios/editar", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    idUsuario: id,
                    nomeServer: document.getElementById("nome").value,
                    emailServer: document.getElementById("email").value,
                    cargoServer: document.getElementById("cargo").value
                })
            }).then(response => {
                if (response.ok) {
                    alert("Funcionário editado com sucesso!");
                    location.reload();
                } else {
                    alert("Erro ao editar funcionário.");
                }
            });
        };
    }

    document.getElementById("select_all").addEventListener("change", function () {
        const isChecked = this.querySelector("input").checked;
        checkboxes.forEach(checkbox => {
            checkbox.checked = isChecked;
        });
        atualizarBotoesAcaoGeral();
    });

    async function atualizarBotoesAcaoGeral() {
        let algumSelecionado = false;
        await checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                algumSelecionado = true;
            }
        });
        document.getElementById("btn_ativar_todos").disabled = !algumSelecionado;
        document.getElementById("btn_inativar_todos").disabled = !algumSelecionado;
    }
</script>

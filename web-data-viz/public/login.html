<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Black Screen | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/imgs/blackscreenicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!--Header-->

    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="index.html"><img src="assets/imgs/blackscreenlogo.png"
                    alt="Black Screen Logo" height="60px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-5 gap-4">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html#Sobre">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html#contato">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="login">

        <div class="fundo-cadastro-login text-center p-5">
            <h1 class="title">Entre em sua conta</h1>
            <div class="container px-5 my-5 col-md-5 rounded-4 mt-3">
                <div class="logo-container">
                    <img class="img-login-cadastro" src="assets/imgs/blackscreenlogo.png" alt="Logo BlackScreen">
                </div>
                <form id="contactForm text-black">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email_input" type="text" required />
                        <label for="email_input">Endereço de Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="senha_input" type="password" required />
                        <label for="senha_input">Senha</label>
                    </div>
                    <div class="d-grid mb-3">
                        <button class="btn btn-primary btn-lg" id="submitButton" type="button" onclick="entrar()">Entrar
                        </button>
                    </div>

                </form>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>
                <div>
                    <h5 style="color: black;">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></h5>
                </div>

                <div class="card_erro" id="cardErro">
                    <div class="alerta_erro">
                        <span id="mensagem_erro"></span>
                    </div>
                </div>


                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>

    <!--footer inicio-->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="ms-5 text-muted">© 2025 Black Screen</p>

            <a href="index.html" class="text-right me-5">
                <img class="img-folder" src="assets/imgs/blackscreenlogo.png" alt="Logo BlackScreen">
            </a>
        </footer>
    </div>
    <!--footer fim-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>

</html>

<script>
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            credentials: "include",
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar

            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.Email;
                    sessionStorage.NOME_USUARIO = json.Nome;
                    sessionStorage.ID_USUARIO = json.Id_Usuario;
                    sessionStorage.SENHA_USUARIO = json.Senha;
                    sessionStorage.FK_EMPRESA = json.Fk_Empresa;
                    sessionStorage.CARGO = json.Cargo;

                    if (json.Cargo === "Admin") {
                        sessionStorage.IS_ADMIN = true;
                        setTimeout(function () {
                            window.location = "dashboardAdm/dashboard.html";
                        }, 1000);
                    } else if (json.Cargo === "Analista") {
                        
                            setTimeout(function () {
                                window.location = "dashboard/dashboard.html";
                            }, 1000);
                            sessionStorage.IS_ADMIN = false;
                        
                    }   else if(json.Cargo === "Tecnico de Suporte"){
                         setTimeout(function () {
                                window.location = "dashboard/dashboard.html";
                            }, 1000);
                            sessionStorage.IS_ADMIN = false;
                    }

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");
                mensagem_erro.innerHTML = "Email ou senha estão incorretos!"

                resposta.text().then(texto => {
                    console.error(texto);
                    cardErro.style.display = "block"
                    mensagem_erro.innerHTML = texto
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        mensagem_erro.style.display = "none"
    }
</script>

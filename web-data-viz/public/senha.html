<script>


    
function trocar() {
    const cardErro = document.getElementById("cardErro");
    const mensagem_erro = document.getElementById("mensagem_erro");
    aguardar();

    var senhaVar = senha_input.value;
    var novaSenhaVar = novaSenha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;

    if (senhaVar == "" || novaSenhaVar == "" || confirmacaoSenhaVar == "") {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(por favor preenche todos o campos)";
        finalizarAguardar();
        return false;
    } else if (novaSenhaVar.length < 6) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(A senha deve ter pelo menos 6 caracteres.)";
        finalizarAguardar();
        return false;
    } else if (!passwordRegex.test(novaSenhaVar)) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(A senha deve conter pelo menos uma letra maiúscula, um número e um caractere especial.)";
        finalizarAguardar();
        return false;
    } else if (novaSenhaVar != confirmacaoSenhaVar) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(A senha e confirmacao devem ser iguais)";
        finalizarAguardar();
        return false;
    } else {
        setInterval(sumirMensagem, 5000);
    }

    // First, authenticate the user

fetch("/usuarios/autenticar", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
        emailServer: sessionStorage.EMAIL_USUARIO,
        senhaServer: senhaVar
    })
})
.then(resposta => {
    if (resposta.ok) {
        resposta.json().then(json => {
            // Set the user ID from the response
            sessionStorage.ID_USUARIO = json.idUsuario || json.id || json.ID_USUARIO;

            // Now, change the password
            fetch("/usuarios/trocar", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    idUsuario: sessionStorage.ID_USUARIO,
                    senhaAtual: senhaVar,
                    novaSenha: novaSenhaVar
                })
            })
            .then(respostaTroca => {
                if (respostaTroca.ok) {
                    cardErro.style.display = "none";
                    setTimeout(function () {
                        sessionStorage.clear();
                        window.location = "login.html";
                    }, 1000);
                } else {
                    respostaTroca.text().then(texto => {
                        cardErro.style.display = "block";
                        mensagem_erro.innerHTML = "(Erro ao trocar senha: " + texto + ")";
                        finalizarAguardar();
                    });
                }
            });
        });
    } else {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Senha atual incorreta)";
        finalizarAguardar();
    }
})

    .catch(erro => {
        console.error("Erro na validação:", erro);
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Erro de conexão ao servidor)";
        finalizarAguardar();
    });

    return false;
}


        
    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>

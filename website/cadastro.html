<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Screen | Home</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="img/blackscreenicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="index.html"><img src="img/blackscreenlogo.png" alt="Black Screen Logo"
                    height="60px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-5 gap-4">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html#Sobre">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html#contato">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="fundo-cadastro-login text-center p-5">
        <h1 class="title">Cadastre-se!</h1>
        <div class="container px-5 my-5 col-md-5 rounded-4 mt-3">
            <div class="logo-container">
                <img class="img-login-cadastro" src="img/blackscreenlogo.png" alt="Logo BlackScreen">
            </div>
                <form id="contactForm text-black">
                <div class="form-floating mb-3">
                    <input class="form-control" id="nome_input" type="text" required/>
                    <label for="nome">Nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="email_input" type="text" required/>
                    <label for="newField">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="newField1" type="text" required/>
                    <label for="newField1">New Field 1</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="newField2" type="text" required/>
                    <label for="newField2">New Field 2</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="newField3" type="text" required/>
                    <label for="newField3">New Field 3</label>
                </div>
                <div class="d-grid mb-3">
                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>


    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="ms-5 text-muted">© 2025 Black Screen</p>

            <a href="index.html" class="text-right me-5">
                <img class="img-folder" src="img/blackscreenlogo.png" alt="Logo BlackScreen">
            </a>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>

</html>
